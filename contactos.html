<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comunicate con Ropa para Niños Diaz para cualquier consulta.">
    <meta name="keywords" content="Ropa niños, contactos">
    <title>Contactos - Diaz</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">

                        <a class="navbar-brand animate__animated animate__bounceIn" href="index.html">
                            <img src="assets/logo.jpeg" alt="logo de marca" width="200px;" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <div class="list">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="index.html">Inicio</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link" href="bebes.html">Bebés</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="ninas.html">Niñas</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="ninos.html">Niños</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="contactos.html">Contactos</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-3">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </header>
        <main class="contenido">

            <section class="principal">
                <img src="assets/contacto.jpeg" alt="nenes">

            </section>
            <section class="productosCatalogo">
                <h2 class="muestras">CONTACTO</h2>
                <form class="personales">
                    <div class="datos">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="datos">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="datos">
                        <label for="nombre_apellido">Mensaje:</label>
                        <textarea class="campo" name="textarea" rows="10" cols="50"></textarea>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </main>

        <footer class="contactos">
            <a href="index.html" class="contactos__logofooter">
                <img src="assets/logo.jpeg" class="imagen" />
            </a>
            <div class="contactos__redes">
                <a href="https://www.instagram.com" target="_blank" class="contactos__redes-link">
                    <img src="assets/instagram.png" class="imagen" />
                </a>
                <a href="https://www.facebook.com" target="_blank" class="contactos__redes-link">
                    <img src="assets/facebook.png" class="imagen" />
                </a>
                <a href="https://www.whatsapp.com" target="_blank" class="contactos__redes-link">
                    <img src="assets/whatsapp.png" class="imagen" />
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
